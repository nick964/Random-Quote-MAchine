<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Random Quote Machine</title>
    <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700|PT+Sans+Narrow:400,700' rel='stylesheet' type='text/css'>
    
    
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>
<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.1/animate.min.css'>

        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    <body>
 <div class="container-fluid">
   <div class="row">
     <div class="col-md-12 heading">
       <center>
         <h1 id="theheading">Random Quote Machine</h1>
       </center>
     </div> <!-- end heading div -->
   </div>
   <div class="row">
     <div class="col-md-4">
       <span>&nbsp;</span>     
     </div>
     
     <div class="col-md-4">
       <div class="quotebox">
       <blockquote>
         <span id="thequote">Quote goes here</span>
         </blockquote>
         <br>
         <footer> <cite title="Source Title" id="theauthor">Source Title</cite></footer>
         
         <center>
       <button class="btn mybutton btn-primary" id="quotebutton">New Quote</button>
       </center>
       </div>
       
           
     </div>
     
     <div class="col-md-4">
       <span>&nbsp;</span>     
     </div>
     
     
   </div>
     
     
     
   </div> <!-- end first row -->
  </div> <!--end container -->
  
</body>
    <script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>
<script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js'></script>

        <script src="js/index.js"></script>

    
    
    
  </body>
</html>
